<div class="mt-8">
    <main class="flex items-center justify-center px-2  sm:px-3 lg:px-8 py-4 sm:py-6">
        <section class="w-full max-w-6xl bg-transparent rounded-2xl pt-0 px-8 pb-8 sm:pt-0 sm:px-10 sm:pb-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">
                <!-- Contact Form -->
                <div>
                    <h1 class="text-3xl font-bold text-primary mb-2">Get in Touch</h1>
                    <p class="text-gray-600 mb-8">Have a question? We'd love to hear from you. Send us a message.</p>
                <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-primary">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-primary placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary transition"
                        placeholder="Your name"
                    />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-primary">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-primary placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary transition"
                        placeholder="you@example.com"
                    />
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-primary">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        required
                        class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-4 py-2 text-primary placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary transition"
                        placeholder="Tell us how we can help"
                    ></textarea>
                </div>
                <div class="flex gap-3 pt-2">
                    <button
                        type="submit"
                        class="flex-1 py-2 px-4 rounded-lg bg-primary text-white font-semibold hover:bg-primary/90 transition"
                    >
                        Send
                    </button>
                    <button
                        type="reset"
                        class="flex-1 py-2 px-4 rounded-lg border border-primary text-primary font-semibold hover:bg-primary/5 transition"
                    >
                        Clear
                    </button>
                </div>
            </form>
                </div>
                
                <div class="hidden lg:block">
                    <img 
                        src="assets/images/contact.png"
                        alt="Contact illustration" 
                        class="w-auto h-auto object-cover"
                    />
                </div>
            </div>
        </section>
    </main>
</div>
