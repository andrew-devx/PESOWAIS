<div class="bg-gray-50 mt-8">
    <main class="flex items-center justify-center px-2  sm:px-3 lg:px-8 py-8 sm:py-10">
        <section class="w-full max-w-6xl bg-white rounded-2xl shadow-xl p-8 sm:p-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">
                <!-- Contact Form -->
                <div>
                    <div class="flex items-center gap-3 mb-4">
                    <img 
                        src="assets/images/logo2.svg" 
                        alt="Contact Icon" 
                        class="w-10 h-10">
                    <div>
                        <p class="text-sm uppercase tracking-wide text-accent font-semibold">Contact the PesoWais Team</p>
                        <h1 class="text-3xl font-bold text-primary">We'd love to hear from you!</h1>
                    </div>
                </div>
                <p class="text-primary/80 mb-8">Share your question or feedback and our team will get back to you soon.</p>
                <form class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-primary">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="mt-2 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-3 text-primary shadow-sm focus:border-highlight focus:ring-2 focus:ring-highlight/30 transition"
                        placeholder="Your name"
                    />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-primary">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="mt-2 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-3 text-primary shadow-sm focus:border-highlight focus:ring-2 focus:ring-highlight/30 transition"
                        placeholder="you@example.com"
                    />
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-primary">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        required
                        class="mt-2 block w-full rounded-lg border border-gray-200 bg-gray-50 px-4 py-3 text-primary shadow-sm focus:border-highlight focus:ring-2 focus:ring-highlight/30 transition"
                        placeholder="Tell us how we can help"
                    ></textarea>
                </div>
                <button
                    type="submit"
                    class="w-full py-3 px-6 rounded-lg bg-primary text-white font-semibold shadow hover:bg-highlight transition"
                >
                    Send Message
                </button>
            </form>
                </div>
                
                <div class="hidden lg:block">
                    <img 
                        src="assets/images/contact.png"
                        alt="Contact illustration" 
                        class=" w-auto h-auto object-cover"
                    />
                </div>
            </div>
        </section>
    </main>
</div>
